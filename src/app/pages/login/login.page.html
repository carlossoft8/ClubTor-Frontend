<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="credentials.correoElectronico" name="correoElectronico" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="credentials.contrasena" name="contrasena" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit">Login</ion-button>
        </form>
        <ion-button expand="full" routerLink="/register">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
